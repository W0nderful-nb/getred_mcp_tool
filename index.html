<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>关键词搜索助手</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 100px; }
    input { padding: 10px; width: 300px; font-size: 16px; }
    button { padding: 10px 20px; font-size: 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>关键词搜索助手</h2>
  <input type="text" id="keyword" placeholder="输入关键词">
  <button onclick="search()">搜索</button>

  <script>
    function search() {
      const keyword = document.getElementById("keyword").value;
      if (keyword) {
        const url = `https://www.google.com/search?q=${encodeURIComponent(keyword)}`;
        window.open(url, "_blank");
      }
    }
  </script>
</body>
</html>
